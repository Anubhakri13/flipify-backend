name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]
  
    services:
        postgres:
          image: postgres:12
          env:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: postgres
          ports:
            - 5432:5432
          # needed because the postgres container does not provide a healthcheck
          options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1.3
      with:
        envkey_DEBUG: 1
        envkey_DJANGO_SECRET_KEY: 'django-insecure-bcsivcsbsibisv'
        envkey_CALLBACK_URL_GITHUB: ${{ secrets.CALLBACK_URL_GITHUB }}
        envkey_CALLBACK_URL_GITLAB: ${{ secrets.CALLBACK_URL_GITLAB }}
        envkey_GITHUB_CLIENT_ID: ${{ secrets.CLIENT_GITHUB_ID }}
        envkey_GITHUB_CLIENT_SECRET: ${{ secrets.CLIENT_GITHUB_SECRET }}
        envkey_DATABASE_URL: postgres://postgres:postgres@127.0.0.1/postgres
 
    - name: Run Tests
      run: |
        python manage.py test
